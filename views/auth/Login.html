		<form id="form" class="form-horizontal">
			<input type="hidden" name="_csrf" value="<%= csrf %>" />
			<div class="form-group row">
				<label for="userAcount" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">账号</label>
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<input class="form-control" id="userAcount" placeholder="请输入账号">
				</div>
			</div>
			<div class="form-group row">
				<label for="userPassWord" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">密码</label>
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<input type="password" class="form-control" id="userPassWord" placeholder="请输入密码">
				</div>
			</div>
			<!-- <div class="form-group">
						<div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-10 col-sm-10 col-md-10 col-lg-10">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 记住我
								</label>
							</div>
						</div>
					</div> -->
			<div class="form-group">
				<div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<button id="submit" class="btn btn-default">登录</button>
				</div>
			</div>
		</form>
	</div>

	<script>
		$(window).keyup(function (e) {
			if (e.keyCode == 13) {
				$('#submit').click()
			}
		})
		$('#submit').click(function (e) {
			e.preventDefault();
			if ($('#userAcount').val().trim() == '' || $('#userPassWord').val().trim() == '') {
				alert('请输入用户名或密码')
			} else {
				var data = {};
				data.acount = $('#userAcount').val().trim();
				data.password = $('#userPassWord').val().trim();
				data._csrf = $("[name=_csrf]").val().trim();
				$.ajax({
					url: "/auth/login",
					data: data,
					type: "POST",
					cache: false,
					success: function (msg) {
						if (msg === "no") {
							alert('用户名或密码错误')
						} else {
							window.location.href = '/index';
						}
					},
					error: function (err) {
						alert('异常');
					}
				})
			}
		})		
	</script>
